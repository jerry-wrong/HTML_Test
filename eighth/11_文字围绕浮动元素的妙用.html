<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的妙用</title>
    <style>
        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
        }

        .pic {
            width: 120px;
            height: 60px;
        }

        .pic img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/wangyinews.jpg" alt="">
        </div>
        <span>欧洲议会通过涉台报告美媒称＂北京急了＂ 中方回应</span>
    </div>
</body>

</html>
