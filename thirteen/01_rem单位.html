<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem单位</title>
    <style>
        html {
            font-size: 14px;
        }

        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }

        p {
            /* 1.em相对于父元素的字体大小而言 */
            /* width: 10em;
            height: 10em; */
            /* 2.rem相对于html元素 字体大小而言 */
            width: 10rem;
            height: 10rem;

            background-color: pink;
            /* rem可以通过修改html里的文字来修改页面中元素的大小 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
