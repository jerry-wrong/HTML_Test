<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法使用</title>
    <style>
        .one {
            text-align: left;
            text-align: center;

            width: 18px;
            height: 200px;
            text-indent: 2em;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 1. *-->
    <div></div>
    <div></div>
    <!-- 2.+ -->
    <div></div>
    <table></table>
    <!-- 3.p -->
    <p></p>
    <!-- 4../# -->
    <!-- 默认div -->
    <div class="nva"></div>
    <div class="banner"></div>
    <div id="one"></div>
    <div id="ee"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- 5.> -->
    <ul>
        <li></li>
    </ul>
    <!-- 6.升序 -->
    <div class="demo1"></div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <div class="demo"></div>
    <!-- 7.我们想生成的标签里面默认显示几个文字 div{文字}-->
    <div>我不喜欢</div>
    <p>我爱你</p>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 8.div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>

</html>
