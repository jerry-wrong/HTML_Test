<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3属性选择器</title>
    <style>
        /* 必须是input 但是同时具有 value这个属性  选择这个元素*/
        /* input[value] {
            color: pink;
        } */
        /* 只选择type=text文本框的input选取出来 */
        input[type=text] {
            color: pink;
        }

        /* 选择首先是div 然后具有 class属性 并且属性值必须是icon开头的这些元素 */
        div[class^=icon] {
            color: red;
        }

        /* 属性值必须是icon结尾的这些元素 */
        selection[class$=data] {
            color: blue;
        }

        div .icon1 {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器 -->

    <input type="text" name="" value="请输入用户名" id="">
    <input type="text" name="" id="">

    <!-- 2.属性选择器还可以选择属性=值的某些元素 -->
    <input type="text" name="" id="">
    <input type="password">
    <!-- 3.属性选择器还可以选择属性值开头的某些元素 -->
    <div class="icon1">小图片1</div>
    <div class="icon2">小图片2</div>
    <div class="icon3">小图片3</div>
    <div class="icon4">小图片4</div>
    <div>我是打酱油的</div>
    <!-- 4.属性选择器还可以选择属性值结尾的某些元素 -->
    <selection class="inco1-data">我是安琪拉</selection>
    <selection class="inco2-data">我是哥斯拉</selection>
    <selection class="icon3-ico">那我是谁</selection>
</body>

</html>
