<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalab=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Loading Chassis Kanban</title>
    <link rel="stylesheet" href="style.CSS">

</head>

<body>
    <!-- 头部区域开始啦 -->
    <div class="header">
        <!-- 版心 -->
        <div class="w">
            <div class="logo">
                <img src="imgs/logo.png" alt="">
            </div>
            <div class="logoname">EVERST Line Material Loading - Chassis</div>
            <div class="logodata"><input type="text" value="May 12 2021"></div>
        </div>
    </div>
    <!-- 头部区域结束啦 -->
    <!-- 搜索区域结束啦 -->
    <div class="search w">
        <span class="searchname">Scan Chassis Service Tag : </span><input type="text">
        <span class="searchname searchname1">Scan Chassis S/N : </span> <input type="text">
        <span class="searchname searchname1">Tote ID : </span> <input class="searchinput" type="text">

    </div>
    <!-- 搜索区域结束啦 -->
    <!-- 抬头区域开始啦 -->

            <li>Chassis ST</li>
            <li>Chassis P/N</li>
            <li>HD Loading Status</li>
            <li>Paddle Card Loading Status</li>

    </div>
