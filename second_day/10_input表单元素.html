<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- text 文本框 用户可以里面输入任何文字     -->
        用户名：<input type="text"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password"> <br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name是表单元素名字，这里性别单选按钮必须有相同的名字name才可以实现多选1 -->
        <!-- 单选按钮和复选按钮都可以设置checked 属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女" checked="checked"> <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby"> 睡觉<input type="checkbox" name="hobby"> 打豆豆<input type="checkbox"
            name="hobby"><br>
        <!-- 爱好：吃饭<input type="checkbox"> 睡觉<input type="checkbox"> 打豆豆<input type="checkbox"><br> -->
        <!-- 点击了提交按钮，可以吧表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册"><br>
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写"><br>
        <!-- 普通按钮button，后期结合js搭配使用 -->
        <input type="button" value="获取短信验证码"><br>
        <!-- 文件上传使用场景 上传文件使用 -->
        上传头像：<input type="file" value="传">
    </form>
</body>

</html>
